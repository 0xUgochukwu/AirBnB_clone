<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100vh;
      }

      header {
        height: 70px;
        width: 100%;
        background-color: #ff0000;
        position: absolute;
        top: 0;
      }
      
      footer {
        background-color: #00ff00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>Best School</footer>
  </body>
</html>
